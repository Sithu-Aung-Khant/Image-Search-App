<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images">
        <button type="submit" id="search-button">Search</button>
    </form>
    
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689621207594-f900360bb08c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="girl glazing outside">
            <a href="https://unsplash.com/photos/a-woman-standing-in-a-dark-room-with-her-arms-crossed-yShCBnp0Ff4" target="_blank" rel="noopener">girl glazing outside</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689650737096-418df36a43b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="chamomile flowers">
            <a href="https://unsplash.com/photos/a-bunch-of-white-and-yellow-flowers-in-a-field-eHC_plI3wc8" target="_blank" rel="noopener">chamomile flowers</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689621207547-3d41614b2588?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="girl standing on the stairs">
            <a href="https://unsplash.com/photos/a-person-sitting-on-a-set-of-stairs-VJhenAwqQxs" target="_blank" rel="noopener">girl standing on the stairs</a>
        </div>
    </div>

    <button type="button" id="show-more-button">Show more</button>

<script src="./script.js"></script>

</body>
</html>
